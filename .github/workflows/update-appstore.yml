name: Update App Store KR Top 10

on:
  schedule:
    - cron: "0 23 * * *"   # 매일 KST 08:00 (UTC 23:00)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: top10-daily
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 1) App Store 업데이트 (기존 파일 사용)
      - name: Run App Store updater
        run: node scripts/update-appstore.cjs

      # 2) Google Trends 업데이트 (아래 새로 추가하는 스크립트)
      - name: Run Trends updater
        run: node scripts/update_trends_kr.cjs

      # 변경된 JSON 둘 다 커밋
      - name: Commit & push JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/appstore-kr.json data/trends-kr.json
          git commit -m "auto: update appstore & trends" || echo "No changes"
          git push
