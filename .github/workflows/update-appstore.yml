name: Update App Store KR Top 10

on:
  schedule:
    - cron: "0 23 * * *"   # KST 08:00
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run updater
        run: node scripts/update-appstore.cjs
      - name: Commit & push JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/appstore-kr.json
          git commit -m "auto: update appstore KR top10" || echo "No changes"
          git push
