name: Update Google Trends KR

on:
  workflow_dispatch:
  schedule:
    - cron: '15 0 * * *'   # 매일 KST 09:15 (UTC 00:15)

jobs:
  update-trends:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run updater
        run: node scripts/update_trends_kr.mjs

      - name: Commit & push JSON
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/trends-kr.json
            git commit -m "auto: update trends KR"
            git push
          else
            echo "No changes to commit."
          fi
