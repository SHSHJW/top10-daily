name: Update Google Trends KR

on:
  workflow_dispatch:
  schedule:
    # 매일 00:15 UTC (KST 09:15). 원하면 바꿔도 OK
    - cron: '15 0 * * *'

jobs:
  update-trends:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # ⚠️ 캐시 옵션 제거(락파일 없어서 실패하던 부분)
          # cache: 'npm'

      - name: Install deps
        run: npm install --no-audit --no-fund

      - name: Run updater
        run: node scripts/update_trends_kr.mjs

      - name: Commit & push JSON
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/trends-kr.json
            git commit -m "auto: update trends KR"
            git push
          else
            echo "No changes to commit."
          fi
